<!DOCTYPE html>
<html>
<head>
	<title>try3</title>
</head>

<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<body>
	<div id="container"> </div>

	<script type = "text/babel">

	var user = React.createClass({

		display_repos: function(){
			return(
				<div>
				<h2>{this.props.repos}</h2>
				</div>
				)
		},

		render: function(){
			return(
				<div>
					<button onclick={this.display_repos}>{this.props.username} </button>
				</div>
				)
		}
	});

		ReactDom.render(
			<div>
				<user username="batman" repos="batman repos"/>
				<user username="superman" repos="superman repos"/>
				<user username="antman" repos="antman repos"/>
				<user username="spiderman" repos="spiderman repos"/>
			</div>
				, document.getElementById('container')
			);
	
	</script>
</body>
</html>
